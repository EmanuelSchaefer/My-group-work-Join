<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="../../sidebar.css" />
    <link rel="stylesheet" href="../../sidebar_mobile.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../css-board-addtask/board.css" />
    <link
      rel="stylesheet"
      href="../../css-board-addtask/board-edit-popup.css"
    />
    <link
      rel="stylesheet"
      href="../../css-board-addtask/board-task-popup.css"
    />

    <script src="../../js/storage.js"></script>
    <script src="../../js/board_template.js"></script>
    <script src="../../js/tasks.js"></script>
    <script src="../../js/header_sidebar.js"></script>
    <script src="../../js/board.js"></script>
    <script src="../../js/board_drag_drop.js"></script>
  </head>

  <body onload="initBoard();includeLoad();" class="body-board">
    <div class="overlay-bg d-none" id="overlay"></div>
    <div w3-include-html="../../header_sidebar.html"></div>
    <div class="board-main-container inner-content">
      <span id="headline-mobile" class="headline-text-mobile"
        >Kanban Project Management Tool</span
      >
      <div class="headline-container">
        <div class="headline-left">
          <span class="headline-text headline-text-container">Board</span>
          <div
            onclick="redirectToAddTask()"
            id="add-task-btn-board-mobile"
            class="add-task-btn-board-mobile"
          >
            <button>
              <img src="../img/plus-sign.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="board-headline-right">
          <div class="subtask-container">
            <input
              id="search-input"
              oninput="searchForTaskByInput()"
              placeholder="Search..."
            />

            <div id="search-input-images" style="display: flex">
              <div class="border-subtask"></div>
              <img src="../img/search.svg" id="finishEditingSubtask" />
            </div>
          </div>

          <div
            onclick="redirectToAddTaskPopup()"
            id="add-task-btn-board"
            class="add-task-btn-board"
          >
            <button>Add Task</button>
            <img src="../img/plus-sign.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="board-content">
        <div class="board-content-element" id="toDoContainer">
          <div class="task-type">
            <span>To Do</span>
            <svg
              onclick="redirectToAddTaskPopup()"
              class="svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 7.5V22.5"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22.5 15.1416L7.5 15.1416"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <rect
                x="1"
                y="1"
                width="28"
                height="28"
                rx="9"
                stroke="#2A3647"
                stroke-width="2"
              />
            </svg>
          </div>
          <div
            class="drop-area container valid-container"
            id="toDo"
            ondrop="moveTo('toDo')"
            ondragover="allowDrop(event)"
          >
            <!--DropArea TO DO-->
          </div>
        </div>

        <div class="board-content-element" id="progressContainer">
          <div class="task-type">
            <span>In progress</span>
            <svg
              onclick="redirectToAddTaskPopup()"
              class="svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 7.5V22.5"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22.5 15.1416L7.5 15.1416"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <rect
                x="1"
                y="1"
                width="28"
                height="28"
                rx="9"
                stroke="#2A3647"
                stroke-width="2"
              />
            </svg>
          </div>
          <div
            class="drop-area container valid-container"
            id="inProgress"
            ondrop="moveTo('inProgress')"
            ondragover="allowDrop(event)"
          >
            <!--DropArea IN PROGRESS-->
          </div>
        </div>
        <div class="board-content-element" id="feedbackContainer">
          <div class="task-type">
            <span>Awaiting feedback</span>
            <svg
              onclick="redirectToAddTaskPopup()"
              class="svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 7.5V22.5"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22.5 15.1416L7.5 15.1416"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <rect
                x="1"
                y="1"
                width="28"
                height="28"
                rx="9"
                stroke="#2A3647"
                stroke-width="2"
              />
            </svg>
          </div>
          <div
            class="drop-area container valid-container"
            id="feedback"
            ondrop="moveTo('feedback')"
            ondragover="allowDrop(event)"
          >
            <!--DropArea FEEDBACK-->
          </div>
        </div>
        <div class="board-content-element" id="doneContainer">
          <div class="task-type">
            <span>Done</span>
            <svg
              onclick="redirectToAddTaskPopup()"
              class="svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 7.5V22.5"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22.5 15.1416L7.5 15.1416"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <rect
                x="1"
                y="1"
                width="28"
                height="28"
                rx="9"
                stroke="#2A3647"
                stroke-width="2"
              />
            </svg>
          </div>
          <div
            class="drop-area container valid-container"
            id="done"
            ondrop="moveTo('done')"
            ondragover="allowDrop(event)"
          >
            <!--DropArea DONE-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
